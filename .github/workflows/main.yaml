on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
  push:
  workflow_dispatch:
jobs:
  hol-light-to-dedukti:
    strategy:
      fail-fast: false
      matrix:
        ocaml-version: [4.14.1]
        camlp5-version: [8.00.03]
        dedukti-version: [2.7]
        lambdapi-version: [2.3.0]
    runs-on: ubuntu-latest
    steps:
    # actions/checkout must be done BEFORE avsm/setup-ocaml
      - name: Checkout hol-light
        uses: actions/checkout@v3
      - name: Install opam
        uses: avsm/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-version }}
      - name: Install hol-light dependencies, dedukti and lambdapi
        run: opam install camlp5.${{ matrix.camlp5-version }} num ocamlfind dedukti.${{ matrix.dedukti-version }} lambdapi.${{ matrix.lambdapi-version }}
      - name: Generate dk output
        run: |
          eval `opam env`
          ./hol2dk xhol.ml recursion.dk
      - name: Check dk output with dkcheck
        run: |
          eval `opam env`
          dk check recursion.dk
      - name: Generate lp output
        run: |
          eval `opam env`
          ./hol2lp xhol.ml recursion.lp
      - name: Check lp output with lambdapi
        run: |
          eval `opam env`
          lambdapi check recursion.lp
